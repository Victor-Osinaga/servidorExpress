<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat tiempo real</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/ejs.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3 ">
        <div class="jumbotron text-center">
            <h1>Ingrese Producto</h1>
            <br>

            <form class="w-75 mx-auto" id="formAddProduct">
                <div class="form-group text-center">
                    <label for="title">Producto</label>
                    <input id="title" class="form-control" type="text" name="title" required>
                </div>

                <div class="form-group text-center">
                    <label for="price">Precio</label>
                    <input id="price" class="form-control" type="number" name="price" required>
                </div>

                <div class="form-group text-center">
                    <label for="urlThumbnail">URL Imagen</label>
                    <input id="urlThumbnail" class="form-control" type="text" name="urlThumbnail" required>
                </div>

                <button class="btn btn-success mt-3">Enviar</button>
            </form>

            <br>

            <div id="products" style="max-height: 500px;overflow: auto"></div>

        </div>

        <div class=" container jumbotron">
        <div class="text-center">

            <h1>Ingrese su mensaje</h1>
            <form id="formAddMessage" class="mx-auto w-75 text-center">
                <div class="form-group d-flex flex-column text-center">
                    <label for="email">Email</label>
                    <input class="form-control" id="inputEmail" type="email" placeholder="ejemplo@email.com" name="email" required>
                </div>
                <div class="form-group d-flex flex-column text-center">
                    <label for="message">Mensaje</label>
                    <input class="form-control" id="inputMessage" type="text" placeholder="mensaje" name="message" required> 
                </div>
                <button class="btn btn-primary mt-3 mb-3">Enviar Mensaje</button>
            </form>
        </div>
        <div>
            <ul class="text-center mx-auto" style="list-style-type: none;max-height: 500px;overflow: auto; width:100%;max-width: 800px;" id="messages">
                
            </ul>
        </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
